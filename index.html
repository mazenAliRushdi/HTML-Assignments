<!DOCTYPE html>
<html>
  <head>
    <title>Complex Table</title>
  </head>
  <body>
    <table border="1" cellpadding="10">
      <caption>
        Complex Table
      </caption>
      <thead>
        <tr>
          <th>Year</th>
          <th>Group</th>
          <th>Language</th>
          <th>Done</th>
          <th>Passed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="5">2022</td>
          <td rowspan="3">Elzero</td>
          <td>HTML</td>
          <td>Yes</td>
          <td></td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>Yes</td>
          <td></td>
        </tr>
        <tr>
          <td>JS</td>
          <td>Yes</td>
          <td>No</td>
        </tr>
        <tr>
          <td rowspan="2">Heroes</td>
          <td>PHP</td>
          <td>Yes</td>
          <td></td>
        </tr>
        <tr>
          <td>Python</td>
          <td>No</td>
          <td>No</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
