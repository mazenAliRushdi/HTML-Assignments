<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists with Correct Numbering</title>
  </head>
  <body>
    <ul>
      <li>
        One
        <ul>
          <li>C. C</li>
          <li>D. D</li>
          <li>E. E</li>
        </ul>
      </li>
      <li>
        Two
        <ol type="I">
          <li>III. 3</li>
          <li>IV. 4</li>
          <li>V. 5</li>
        </ol>
      </li>
      <li>
        Three
        <ol type="a">
          <li>d. d</li>
          <li>c. c</li>
          <li>b. b</li>
        </ol>
      </li>
    </ul>
  </body>
</html>
