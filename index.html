<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Form</title>
  </head>
  <body>
    <form action="test.py" method="post">
      <label for="username">Username (Required):</label><br />
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="Enter your username"
      /><br />
      <small>Username must be entered.</small>
      <hr />

      <label for="password">Password:</label><br />
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      /><br />
      <small>Password should be strong.</small>
      <hr />

      <label for="mobile">Mobile:</label><br />
      <input
        type="tel"
        id="mobile"
        name="mobile"
        pattern="^\+201\d{2}\s?\(\d{3}\)\s?\d{3}$"
        placeholder="+20100 (234) 123"
      /><br />
      <small>Mobile format: +20100 (234) 123</small>
      <hr />

      <label for="email">Email (Required):</label><br />
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="Enter your email"
      /><br />
      <small>Please enter a valid email address.</small>
      <hr />

      <label for="subject">Subject:</label><br />
      <input
        type="text"
        id="subject"
        name="subject"
        placeholder="Enter subject"
      /><br />
      <small>Enter a subject.</small>
      <hr />

      <input type="hidden" name="hidden_field" value="12345" />

      <button type="reset">Empty Form</button>
      <button type="submit">Send Data</button>
    </form>
    <img src="query_string.png" alt="Query String" />
  </body>
</html>
